<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Tree Music</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      max-width: 800px;
      width: 90%;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header i {
      font-size: 42px;
      color: #38bdf8;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0;
      text-shadow: 0 4px 12px rgba(0,0,0,0.6);
    }

    input[type="text"] {
      width: 80%;
      max-width: 400px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-align: center;
    }

    input[type="text"]::placeholder {
      color: #94a3b8;
    }

    .song-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    .song {
      background: rgba(255,255,255,0.08);
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
    }

    .song:hover {
      background: rgba(255,255,255,0.15);
    }

    audio {
      width: 100%;
      max-width: 500px;
      outline: none;
      border-radius: 12px;
      background-color: rgba(255,255,255,0.08);
    }

    p {
      color: #cbd5e1;
      font-size: 1rem;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-music"></i>
      <h1>Family Tree Music</h1>
    </div>

    <input type="text" id="searchBar" placeholder="Search for a song..." />

    <div class="song-list" id="songList"></div>

    <p id="nowPlaying">Now playing: Cassper Nyovest â€” Family Tree Vibes</p>
    <audio id="musicPlayer" src="cass.mp3" controls autoplay></audio>
  </div>

  <script>
    // Songs library
    const songs = [
      { name: "Family Tree Vibes", file: "cass.mp3" },
      { name: "Doc Shebeleza", file: "doc_shebeleza.mp3" },
      { name: "Tito Mboweni", file: "cass(128k).m4a" },
      { name: "Malome", file: "malome.mp3" },
    ];

    const searchBar = document.getElementById('searchBar');
    const songList = document.getElementById('songList');
    const musicPlayer = document.getElementById('musicPlayer');
    const nowPlaying = document.getElementById('nowPlaying');

    // Display all songs initially
    function displaySongs(filteredSongs = songs) {
      songList.innerHTML = '';
      filteredSongs.forEach(song => {
        const div = document.createElement('div');
        div.classList.add('song');
        div.textContent = song.name;
        div.onclick = () => playSong(song);
        songList.appendChild(div);
      });
    }

    function playSong(song) {
      musicPlayer.src = song.file;
      nowPlaying.textContent = "Now playing: " + song.name;
      musicPlayer.play();
    }

    // Filter songs by search input
    searchBar.addEventListener('input', () => {
      const query = searchBar.value.toLowerCase();
      const filtered = songs.filter(song => song.name.toLowerCase().includes(query));
      displaySongs(filtered);
    });

    // Display all on load
    displaySongs();

    // Fix autoplay block (only after interaction)
    document.addEventListener('click', () => musicPlayer.play(), { once: true });
  </script>
</body>
</html>
