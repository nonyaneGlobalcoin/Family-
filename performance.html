<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Performance Updates — Family Tree</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    header {
      width: 100%;
      position: relative;
      text-align: center;
      color: #fff;
      margin-bottom: 40px;
    }

    header img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      opacity: 0.85;
    }

    header h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.4rem;
      letter-spacing: 1px;
      text-shadow: 0 6px 16px rgba(0,0,0,0.6);
      color: #38bdf8;
    }

    main {
      max-width: 800px;
      width: 90%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #fff;
      text-align: center;
    }

    .event-card {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }

    .event-card h3 {
      font-size: 1.5rem;
      margin: 0 0 10px;
      color: #38bdf8;
    }

    .event-card p {
      margin: 6px 0;
      font-size: 1rem;
      color: #cbd5e1;
    }

    @media (max-width: 600px) {
      header img {
        height: 180px;
      }
      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="fam.jpg" alt="Family Tree Banner">
    <h1>Family Tree</h1>
  </header>

  <main>
    <h2>Next Events</h2>

    <div class="event-card">
      <h3>Fill Up Toyota Stadium — Bloemfontein</h3>
      <p><strong>Date:</strong> 6 December 2025</p>
      <p><strong>Venue:</strong> Toyota Stadium, Bloemfontein</p>
      <p><strong>Tickets:</strong> ~R220 – R550</p>
    </div>
  </main>
</body>
</html>
