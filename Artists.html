<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Our Artists — Family Tree</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 900px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header i {
      font-size: 40px;
      color: #38bdf8;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0;
      text-shadow: 0 4px 12px rgba(0,0,0,0.6);
    }

    .artist-card {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.08);
      padding: 24px;
      border-radius: 18px;
      backdrop-filter: blur(6px);
      width: 100%;
      max-width: 700px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .artist-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      gap: 6px;
    }

    .artist-info h2 {
      margin: 0;
      font-size: 1.6rem;
      color: #fff;
    }

    .artist-info p {
      margin: 0;
      color: #cbd5e1;
      font-size: 1rem;
    }

    .artist-photo {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }

    .artist-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .artist-card {
        flex-direction: column;
        text-align: center;
        gap: 16px;
      }
      .artist-info {
        align-items: center;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-calendar-check"></i>
      <h1>Family Tree Artists — Booking</h1>
    </div>

    <div class="artist-card">
      <div class="artist-photo">
        <img src="cassper.jpg" alt="Cassper Nyovest">
      </div>
      <div class="artist-info">
        <h2>Cassper Nyovest</h2>
        <p><strong>Phone:</strong> +27 79 374 0749</p>
        <p><strong>Email:</strong> nyovest@gmail.com</p>
      </div>
    </div>
  </div>
</body>
</html>
